    var swiper = new Swiper(".mySwiper", {

  <script>
    function toggleNavbar(collapseID) {
      document.getElementById(collapseID).classList.toggle("hidden");
      document.getElementById(collapseID).classList.toggle("block");
    }
    const collapse = document.getElementById('example-collapse-navbar');
    const links = document.querySelectorAll('.item');
    links.forEach((e) => {
      e.addEventListener('click', () => {
        collapse.classList.toggle('hidden');
        collapse.classList.toggle('block');
      })
    })

    /* Modal */
    var openmodal = document.querySelector('.modal-open')
      openmodal.addEventListener('click', function(event){
    	event.preventDefault()
    	toggleModal()
      })
    
    var openmodal2 = document.querySelector('.modal-open2')
      openmodal2.addEventListener('click', function(event){
    	event.preventDefault()
    	toggleModal2()
      })

      var openmodal3 = document.querySelector('.modal-open3')
      openmodal3.addEventListener('click', function(event){
    	event.preventDefault()
    	toggleModal3()
      })

      var openmodal4 = document.querySelector('.modal-open4')
      openmodal4.addEventListener('click', function(event){
    	event.preventDefault()
    	toggleModal4()
      })

      var openmodal5 = document.querySelector('.modal-open5')
      openmodal5.addEventListener('click', function(event){
    	event.preventDefault()
    	toggleModal5()
      })
   /*  
    const overlay = document.querySelector('.modal-overlay')
    overlay.addEventListener('click', toggleModal) */
    
    var closemodal = document.querySelectorAll('.modal-close')
    for (var i = 0; i < closemodal.length; i++) {
      closemodal[i].addEventListener('click', toggleModal)
    }
    var closemodal2 = document.querySelectorAll('.modal-close2')
    for (var i = 0; i < closemodal2.length; i++) {
      closemodal2[i].addEventListener('click', toggleModal2)
    }
    var closemodal3 = document.querySelectorAll('.modal-close3')
    for (var i = 0; i < closemodal3.length; i++) {
      closemodal3[i].addEventListener('click', toggleModal3)
    }
    var closemodal4 = document.querySelectorAll('.modal-close4')
    for (var i = 0; i < closemodal4.length; i++) {
      closemodal4[i].addEventListener('click', toggleModal4)
    }
    var closemodal5 = document.querySelectorAll('.modal-close5')
    for (var i = 0; i < closemodal5.length; i++) {
      closemodal5[i].addEventListener('click', toggleModal5)
    }
    
    document.onkeydown = function(evt) {
      evt = evt || window.event
      var isEscape = false
      if ("key" in evt) {
    	isEscape = (evt.key === "Escape" || evt.key === "Esc")
      } else {
    	isEscape = (evt.keyCode === 27)
      }
      if (isEscape && document.body.classList.contains('modal-active')) {
    	toggleModal()
      }
    };
    
    
    function toggleModal () {
      const body = document.querySelector('body')
      const modal = document.querySelector('.modal')
      modal.classList.toggle('opacity-0')
      modal.classList.toggle('pointer-events-none')
      body.classList.toggle('modal-active')
    }
    function toggleModal2 () {
      const body = document.querySelector('body')
      const modal2 = document.querySelector('.modal2')
      modal2.classList.toggle('opacity-0')
      modal2.classList.toggle('pointer-events-none')
      body.classList.toggle('modal-active')
    }
    function toggleModal3 () {
      const body = document.querySelector('body')
      const modal3 = document.querySelector('.modal3')
      modal3.classList.toggle('opacity-0')
      modal3.classList.toggle('pointer-events-none')
      body.classList.toggle('modal-active')
    }
    function toggleModal4 () {
      const body = document.querySelector('body')
      const modal4 = document.querySelector('.modal4')
      modal4.classList.toggle('opacity-0')
      modal4.classList.toggle('pointer-events-none')
      body.classList.toggle('modal-active')
    }
    function toggleModal5 () {
      const body = document.querySelector('body')
      const modal5 = document.querySelector('.modal5')
      modal5.classList.toggle('opacity-0')
      modal5.classList.toggle('pointer-events-none')
      body.classList.toggle('modal-active')
    }
  

    /* Formulario */

    document.addEventListener('submit', (e) =>{
      e.preventDefault();
      fetch('https://formsubmit.co/ajax/aasasasasa80@gmail.com',{
        method:'POST',
        body: new FormData(e.target)
      }).then(res => res.ok ? res.json() : Promise.reject(res))
      .then(data => {
        console.log(data);
        Toastify({
          text: "El correo electrónico ha sido enviado correctamente",
          duration: 3000,
          close: true,
          gravity: "top", // `top` or `bottom`
          position: "left", // `left`, `center` or `right`
          stopOnFocus: true, // Prevents dismissing of toast on hover
          style: {
            background: "#51A351",
          },
          onClick: function(){} // Callback after click
        }).showToast();
      })
      .catch(err => {
        Toastify({
          text: "Error al enviar el correo electrónico",
          duration: 3000,
          close: true,
          gravity: "top", // `top` or `bottom`
          position: "left", // `left`, `center` or `right`
          stopOnFocus: true, // Prevents dismissing of toast on hover
          style: {
            background: "crimson",
          },
          onClick: function(){} // Callback after click
        }).showToast();
        console.log(err);
      })
    })
  </script>
